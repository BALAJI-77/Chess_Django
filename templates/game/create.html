{% extends "layout.html" %}

{%block title%}Create Game{% endblock %}
  
{% block navbar %}
  
    <ul class="navbar-nav ml-auto">
      <li class="nav-item">
        <a class="nav-link" href="/accounts/logout">Logout</a>
      </li>
      <li class="nav-item">
      	<a class="nav-link active"><b>Hi, {{ user.username }}</b></a>
      </li>
	</ul>
{% endblock %}

{% block body %}

<style>
  h2,label,p{color: white;}
</style>

  <div class="container mt-5 offset-2 col-3">
      <div>
        <form class="" action="{% url 'create' %}" method="POST">
          {% csrf_token %} 
          <div class="row">
            <div class="col-12 p-2">
              <label for="username" class="form-label">Opponent Username</label>
              <div class="input-group">
                <span class="input-group-text">@</span>
                <input type="text" class="form-control" id="username" name="username" placeholder="Username">
              </div>
            </div>
            <div class="col-12 p-2">
              <label for="side" class="form-label">Side</label>
              <select class="custom-select" id="side" name="side" required>
                <option value="white">White</option>
                <option value="black">Black</option>
              </select>
            </div>
            <div class="col-12 p-2">
              <label for="level" class="form-label">Level (only needed for public room)</label>
              <select class="custom-select" id="level" name="level" required>
                <option value="undef">Choose...</option>
                <option value="Beginner">Beginner</option>
                <option value="Intermediate">Intermediate</option>
                <option value="Advanced">Advanced</option>
              </select>
            </div>
            <button class="btn btn-success m-3" type="submit">Create Game</button>
          </div>
        </form>
      </div>
    </div>
</div>

{% endblock %}
